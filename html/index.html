<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="renderer" content="webkit" />
    <title>MAC 地址查询</title>
    <meta name="abstract" content="MAC 地址查询" />
    <meta name="keywords" content="MAC 地址查询" />
    <meta name="copyright" content="KagurazakaYashi" />
    <meta name="author" content="KagurazakaYashi" />
    <meta name="designer" content="KagurazakaYashi" />
    <meta name="apple-mobile-web-app-title" content="MAC 地址查询" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#A48A6B" />
    <meta name="theme-color" content="#A48A6B" />
    <meta name="msapplication-TileColor" content="#A48A6B" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="node_modules/mdui/dist/css/mdui.min.css" />
    <script src="dist/index.js"></script>
</head>

<body
    class="mdui-appbar-with-toolbar mdui-theme-primary-indigo mdui-theme-accent-pink mdui-theme-layout-light mdui-loaded">
    <header class="appbar mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-theme">
            <a href="./" class="mdui-typo-headline mdui-hidden-xs" id="title"></a>
            <a class="mdui-typo-title">正在加载</a>
            <div class="mdui-toolbar-spacer"></div>
            <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" id="btnReload"
                mdui-tooltip="{content: '更新数据'}">
                <i class="mdui-icon material-icons">autorenew</i>
            </span>
        </div>
    </header>
    <div class="mdui-progress">
        <div class="mdui-progress-determinate mdui-color-deep-orange" style="width: 0%;"></div>
    </div>
    <p>&emsp;</p>
    <div class="container p-table mdui-container">
        <p>数据库数据来自 IEEE Standards Association - Registration Authority - Public Listing</p>
        <p>数据库更新于: <span id="update"></span></p>
        <p>搜索 MAC 地址时输入前 1 - 3 段，不要带连接符( <code>'-'</code> 或者 <code>':'</code> ) 。</p>
        <div class="mdui-textfield">
            <i class="mdui-icon material-icons">search</i>
            <input class="mdui-textfield-input" id="search" />
        </div>
        <label class="mdui-checkbox">
            <input type="checkbox" id="cID" />
            <i class="mdui-checkbox-icon"></i>
            编号&emsp;
        </label>
        <label class="mdui-checkbox">
            <input type="checkbox" id="cRegistry" />
            <i class="mdui-checkbox-icon"></i>
            注册表&emsp;
        </label>
        <label class="mdui-checkbox">
            <input type="checkbox" id="cAssignment" checked />
            <i class="mdui-checkbox-icon"></i>
            分配 MAC&emsp;
        </label>
        <label class="mdui-checkbox">
            <input type="checkbox" id="cName" checked />
            <i class="mdui-checkbox-icon"></i>
            组织名称&emsp;
        </label>
        <label class="mdui-checkbox">
            <input type="checkbox" id="cAddress" />
            <i class="mdui-checkbox-icon"></i>
            组织地址&emsp;
        </label>
        <label class="mdui-checkbox">
            <input type="checkbox" id="cProtocol" />
            <i class="mdui-checkbox-icon"></i>
            协议&emsp;
        </label>
        <p>&emsp;</p>
        <table class="mdui-table">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>注册表</th>
                    <th>分配 MAC</th>
                    <th>组织名称</th>
                    <th>组织地址</th>
                    <th>协议</th>
                </tr>
            </thead>
            <tbody id="list"></tbody>
        </table>
        <p>&emsp;</p>
        <a href="https://beian.miit.gov.cn/" target="_blank" title="此处为域名拥有者资料，并非内容提供者信息。">京ICP备15023313号</a>&emsp;
        <a href="https://github.com/kagurazakayashi/macinfo" target="_blank" title="Github">源代码</a>
    </div>
</body>

</html>
